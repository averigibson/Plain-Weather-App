<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/72fa7b069f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>What is the Weather?</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Type a city..." aria-label="Search" aria-describedby="search-addon" id="city-input" />
                            <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>
                            Last updated:
                            <span id="date"></span>
                        </li>
                        <li id="description"></li>
                    </ul>
                </div>
                <img src="" alt="Clear" id="icon" class="float-left" />
                <strong id="temperature"></strong>
                <span class="units">C|
            <a href="# ">F</a>
          </span>
            </div>
        </div>
        <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> Km/h</li>
        </ul>
    </div>
    <small>
      <a
        href="https://github.com/averigibson/Plain-Weather.git "
        target="_blank "
        >Coded</a
      >
      by Averi Gibson
    </small>
    <script src="src/app.js "></script>
</body>

</html>
