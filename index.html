<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/72fa7b069f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>What is the Weather?</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <h1 id="city"></h1>
                <ul>
                        <span id="date"></span>
                    </li>
                    <li id="description"></li>
                </ul>
            </div>

            <div class="row">
                <div class="col-6">
                    <i class="far fa-sun fa-5x"></i>
                    <strong id="temperature"></strong>
                    <span class=" units ">C|
                        <a href="# ">F</a>
                    </span>
                </div>
            </div>
            <div class=" col-6 ">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> Km/h</li>

                </ul>
            </div>

            <div class="weather-forecast " id="forecast "></div>
        </div>
    </div>
    <small>
          <a
            href="https://github.com/averigibson/Plain-Weather.git "
            target="_blank "
            >Coded</a
          >
          by Averi Gibson
        </small>

    </div>
    </div>
    </div>
    </div>
    <script src="src/app.js "></script>
</body>

</html>
